<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	    
	<ui:composition template="/layoutAdmin/templateLogin.xhtml">
		<ui:define name="body">
			<div id="container-col-1">
				<div id="container-form-login">
					<div id="container-logo-cms">
						<h:graphicImage library="images" name="logo_cms.png" />
					</div>
					<h:form id="form-login" method="post">
						<!-- message container -->
						<div id="message-container" class="message-container" style="display: none;">
							<p id="message-paragraph" class="error-message"></p>
						</div>
						<div class="field-container">							
							<h:inputText id="username" value="#{userController.username}" />																					
						</div>
						<div class="password-field-container">														
							<h:inputSecret id="pwd" value="#{userController.pwd}" />
						</div>
						<div class="button-container">
							<h:commandButton id="login-button" value="login" action="#{userController.doLogin}" />
						</div>
					</h:form>
				</div>		
			</div>
		</ui:define>
	</ui:composition>
	
</html>
