<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition>
		<div id="header">
			<!-- logo -->
			<h1 id="logo">
				<h:graphicImage library="images" name="logo_cms.png" />
			</h1>
			<div id="container-logout">
				<h:form id="form-logout">
					<h:commandLink action="#{userController.logout}" title="user logout">
						<img src="/josivansilvaweb/javax.faces.resource/bg_icon_logout.png.page?ln=images" onmouseover="javascript:changeImageSrc(this, 'bg_icon_logout_over.png');" onmouseout="javascript:changeImageSrc(this, 'bg_icon_logout.png');" border="0" />
					</h:commandLink>
				</h:form>
			</div>
		</div>
	</ui:composition>
</html>
